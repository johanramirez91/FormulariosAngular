<hr />
<div class="row">
  <div class="col">
    <form [formGroup]="formulario" (ngSubmit)="guardar()">
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-bold">Producto:</label>
        <div class="col-sm-9">
          <input
            name="producto"
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            formControlName="nombre"
          />
          <span class="form-text text-danger" *ngIf="validarCampo('nombre')"
            >Debe tener al menos 3 letras</span
          >
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-bold">Precio:</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            formControlName="precio"
          />
          <span class="form-text text-danger" *ngIf="validarCampo('precio')"
            >El precio de be ser mayor a 0</span
          >
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-bold">Existencias:</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            formControlName="existencias"
          />
          <span
            class="form-text text-danger"
            *ngIf="validarCampo('existencias')"
            >Deben haber existencias</span
          >
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary float-end"
            [disabled]="formulario.invalid"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<h6>Valor form</h6>
<pre>{{ formulario.value | json }}</pre>

<h6>es Valido?</h6>
<pre>{{ formulario.valid }}</pre>

<h6>Touched</h6>
<pre>{{ formulario.touched }}</pre>
